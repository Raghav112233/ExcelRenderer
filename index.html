<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excel Viewer</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    .file-list, .sheet-list {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Excel Viewer</h1>

  <div class="file-list">
    <h3>Available Excel Files:</h3>
    <div id="excelFiles"></div>
  </div>

  <div class="sheet-list">
    <h3>Sheets in Selected File:</h3>
    <div id="sheetButtons"></div>
  </div>

  <div id="sheetContent"></div>

  <script>
    const excelFilesDiv = document.getElementById('excelFiles');
    const sheetButtonsDiv = document.getElementById('sheetButtons');
    const sheetContentDiv = document.getElementById('sheetContent');
    let workbook = null;

    // Fetch and display available Excel files
    async function loadExcelFiles() {
      const response = await fetch('/api/excel-files');
      const files = await response.json();

      files.forEach(file => {
        const btn = document.createElement('button');
        btn.textContent = file;
        btn.onclick = () => fetchAndParseExcel(file);
        excelFilesDiv.appendChild(btn);
      });
    }

    // Fetch selected Excel file and parse it using SheetJS
    async function fetchAndParseExcel(fileName) {
      const res = await fetch(`/api/${fileName}`);
      const blob = await res.blob();
      const data = await blob.arrayBuffer();
      workbook = XLSX.read(data, { type: 'array' });

      // Display sheet buttons
      sheetButtonsDiv.innerHTML = '';
      sheetContentDiv.innerHTML = '';
      workbook.SheetNames.forEach(sheetName => {
        const btn = document.createElement('button');
        btn.textContent = sheetName;
        btn.onclick = () => displaySheet(sheetName);
        sheetButtonsDiv.appendChild(btn);
      });
    }

    // Display selected sheet as HTML table
    function displaySheet(sheetName) {
      const worksheet = workbook.Sheets[sheetName];
      const html = XLSX.utils.sheet_to_html(worksheet);
      sheetContentDiv.innerHTML = html;
    }

    // Start on page load
    loadExcelFiles();
  </script>

</body>
</html>
